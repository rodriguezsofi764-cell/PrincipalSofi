<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen y Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido!</h1>
    <img src="Croissant.webp">
    <p>Este es un texto que acompaña a la imagen. Puedes cambiar la imagen y el texto a lo que tú quieras.</p>
</body>
</html>
